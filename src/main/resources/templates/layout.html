<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Web App</title>

<link
	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
				      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
				      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
				    <![endif]-->
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
			  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
					<span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span>
					Simple Web App</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">
				<a th:if="${#httpServletRequest.remoteUser == null}" th:href="@{/login}" class="btn btn-primary navbar-btn pull-right">Login</a>
				<p class="navbar-text navbar-right" th:if="${#httpServletRequest.remoteUser != null}"><strong>Logged in as <span th:text="${#httpServletRequest.remoteUser}">user</span></strong></p>
				<!-- <form th:action="@{/logout}" method="post" th:if="${#httpServletRequest.remoteUser != null}">
				    <input class="btn btn-danger navbar-btn pull-right" type="submit" value="Log out" />
				</form> -->
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div layout:fragment="content">body</div>
	<div layout:fragment="footer">footer</div>

	<script type="text/javascript"
		th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

	<script type="text/javascript"
		th:src="@{/bower_components/angular/angular.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bower_components/angular-route/angular-route.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bower_components/angular-resource/angular-resource.min.js}"></script>

	<script type="text/javascript" th:src="@{/js/app.js}"></script>

</body>
</html>
